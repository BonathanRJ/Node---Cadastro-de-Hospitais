                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="barra-inicial">

                        </button>

        <script>  
            function formatar(mascara, documento) {
              let i = documento.value.length;
              let saida = '#';
              let texto = mascara.substring(i);
              while (texto.substring(0, 1) != saida && texto.length ) {
                documento.value += texto.substring(0, 1);
                i++;
                texto = mascara.substring(i);
              }
            }

        <script>
            function excluirPaciente() {
                const selectedPacienteCode = document.getElementById('NRMATPAC').value;
                console.log('Selected Paciente Code:', selectedPacienteCode);


                if (!selectedPacienteCode) {
                    alert('Por favor, selecione um paciente antes de excluir.');
                    return;
                }

                const confirmation = confirm('Tem certeza que deseja excluir este paciente?');

                if (confirmation) {
                    fetch(`/api/delete_paciente/${selectedPacienteCode}`, {
                        method: 'DELETE',
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na requisição: ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.success) {
                                alert('Paciente excluído com sucesso!');
                                limparCampos();
                            } else {
                                alert('Erro ao excluir Paciente. Por favor, tente novamente.');
                            }
                        })
                        .catch(error => console.error('Erro na requisição:', error));
                }
            }
        </script>

        <script>

            async function populatePacienteSelect() {
                const selectElement = document.getElementById('NRMATPAC');

                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = '<Selecione a Matrícula do Paciente>';
                selectElement.add(defaultOption);

                const response = await fetch('/api/pacientes');
                const { success, pacientes } = await response.json();

                if (success) {
                    pacientes.forEach(paciente => {
                        const option = document.createElement('option');
                        option.value = paciente.NRMATPAC;
                        option.text = `${paciente.NRMATPAC}`;
                        selectElement.add(option);
                    });

                    document.getElementById('pesquisarButton').addEventListener('click', () => {
                        const selectedPaciente = pacientes.find(paciente => paciente.NRMATPAC === selectElement.value);
                        
                        document.getElementById('IDHOS').value = selectedPaciente.IDHOS || '';
                        document.getElementById('CDHOS').value = selectedPaciente.CDHOS || '';
                        document.getElementById('IDENF').value = selectedPaciente.IDENF || '';

                        const dataFormatada_DTISCPAC = formatarData(selectedPaciente.DTISCPAC);

                        const dataFormatada = formatarData(selectedPaciente.AUDATULTALT);
                        document.getElementById('AUDATULTALT').value = dataFormatada;
                        
                    });
                } else {
                    console.error('Erro ao obter pacientes do servidor');
                }
            }
            function formatarData(dataString) {
                const data = new Date(dataString);
                const dia = ('0' + data.getDate()).slice(-2);
                const mes = ('0' + (data.getMonth() + 1)).slice(-2);
                const ano = data.getFullYear();

                return `${dia}/${mes}/${ano}`;
            }

                    resultadoForm.style.display = 'block';
                }
            }

        <script>
            async function updatePacienteData() {
                

                    const selectedPacienteCode = document.getElementById('NRMATPAC').value;
                    console.log('Selected Paciente Code:', selectedPacienteCode);

                    if (!selectedPacienteCode) {
                        alert('Por favor, selecione um paciente antes de gravar.');

                    }

                    const data = {

                        IDHOS: document.getElementById('IDHOS').value,

                        IDENF: document.getElementById('IDENF').value,

                        TPSEXPAC: document.getElementById('TPSEXPAC').value,
                        NRCPFPAC: document.getElementById('NRCPFPAC').value,

                        AUUSUULTALT: document.getElementById('AUUSUULTALT').value,
                        AUDATULTALT: formatarDataParaEnvio(document.getElementById('AUDATULTALT').value),
                    };

                    const confirmation = confirm('Tem certeza que deseja atualizar este paciente?');

                    function formatarDataParaEnvio(dataString) {
                    const partes = dataString.split('/');
                        if (partes.length === 3) {
                            const [dia, mes, ano] = partes;
                            return `${ano}-${mes}-${dia}`;
                        }
                        return dataString;
                    }

                    if (confirmation) {
                    try {
                        const response = await fetch('/api/update_paciente', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        });

                        if (!response.ok) {
                            throw new Error('Erro na requisição: ' + response.statusText);
                        }

                        const result = await response.json();

                        if (result.success) {
                            alert('Paciente atualizado com sucesso!');
                        } else {
                            alert('Erro ao atualizar paciente. Por favor, tente novamente.');
                        }
                    } catch (error) {
                        console.error('Erro na requisição:', error);
                    }
                }
            }
